---
driver:
  name: vagrant

provisioner:
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  deprecations_as_errors: true
  multiple_converge: 2

verifier:
  name: inspec
  sudo: false

platforms:
  - name: amazon-linux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-31
  - name: opensuse-leap-15.1
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: freebsd-12

suites:
  - name: default
    run_list:
      - recipe[filesystem]
      - recipe[filesystem::example]
      - recipe[test]
      - recipe[test::nfs]
